<div="modal-header">
    <h3 class="modal-title">Edit Value</h3>
</div>
<div class="modal-body">
    <input type="text" ng-model="newvalue" class="modal-input" style="color:black; background-color: whitesmoke; border-color: orange; border-radius: 5px; font-size:15px; text-align:center; width:100%;"/>
</div>
<div class="modal-footer">
    <button ng-click="applyvalue()">Ok</button>
    <button ng-click="closemodal()">Cancel</button>
</div>
