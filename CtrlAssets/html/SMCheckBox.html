<div class="smcbdiv">
    <input class="smcbinput" id={{cbid}} type="checkbox" Name="check" ng-model="myvalue"/>
    <label class="smcblabel" ng-class="{'smcbidl': status == 'cbIDL', 'smcbdis': status == 'cbDIS', 'smcbrs': status == 'cbRS', 'smcbhip': status == 'cbHIP', 'smcbhc': status == 'cbHC'}" for={{cbid}}></label>
</div>
